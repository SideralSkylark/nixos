[general]
# Fonte consistente com Waybar
font=JetBrainsMono Nerd Font 13
line-height=28
columns=1
dmenu=true
color-enabled=true

# Dimens√µes e comportamento
width=450
lines=12
prompt=Search:
hide_scroll=true
matching=contains
insensitive=true

# Cache e performance
cache_file=/dev/null
allow_images=true
allow_markup=true
image_size=18

# Comportamento do teclado
key_expand=Tab
key_exit=Escape
