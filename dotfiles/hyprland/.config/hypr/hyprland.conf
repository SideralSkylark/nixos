################################################################################
# Minimal & Clean Hyprland Config
# Theme: Kanagawa (#16161D)
################################################################################

source = ~/.config/hypr/startup.conf

# Monitors
monitor = ,preferred,auto,1

# Programs
$terminal = kitty
$menu = tofi-drun --drun-launch=true
$fileManager = nautilus

# Xwayland
xwayland {
    force_zero_scaling = true
}

# Environment
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

input {
    kb_layout = us
    kb_options = ""
    follow_mouse = 1
    sensitivity = 0
}

################################################################################
# ðŸŽ¨ THEME COLORS (KANAGAWA)
################################################################################
$base        = rgb(22,22,29)        # #16161D  - background (Waybar)
$surface     = rgb(31,31,40)        # #1F1F28  - surface
$overlay     = rgb(42,42,55)        # #2A2A37  - overlay
$border      = rgb(54,54,70)        # #363646  - border
$text        = rgb(220,215,186)     # #DCD7BA  - text
$subtext     = rgb(200,192,147)     # #C8C093  - subtext
$green       = rgb(152,187,108)     # #98BB6C
$teal        = rgb(122,168,159)     # #7AA89F
$blue        = rgb(126,156,216)     # #7E9CD8
$purple      = rgb(149,127,184)     # #957FB8
$peach       = rgb(220,165,97)      # #DCA561
$red         = rgb(195,64,67)       # #C34043

general {
    border_size = 2
    col.active_border = rgba(7E9CD8dd) rgba(957FB8cc) 45deg
    col.inactive_border = rgba(36364688)
    gaps_in = 5
    gaps_out = 10
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 8
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
        xray = false
        noise = 0.01
        contrast = 1.1
        brightness = 1.0
        popups = true
    }
}

animations {
    enabled = true
    # Curvas suaves e naturais
    bezier = smooth, 0.25, 0.1, 0.25, 1
    bezier = gentle, 0.4, 0, 0.2, 1
    bezier = subtle, 0.3, 0, 0.7, 1

    # AnimaÃ§Ãµes rÃ¡pidas e discretas
    animation = global, 1, 6, smooth
    animation = border, 1, 3, gentle
    animation = windows, 1, 3.5, smooth, slide
    animation = windowsIn, 1, 2.5, gentle, popin 95%
    animation = windowsOut, 1, 2, subtle, popin 95%
    animation = fadeIn, 1, 2, gentle
    animation = fadeOut, 1, 1.5, subtle
    animation = fade, 1, 2.5, smooth
    animation = layers, 1, 2.8, gentle
    animation = layersIn, 1, 2.5, gentle
    animation = layersOut, 1, 1.8, subtle
    animation = workspaces, 1, 3.5, smooth, fade
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Window Rules
windowrulev2 = suppressevent maximize, class:.*
windowrule = opacity 0.96 0.92, class:.*
windowrulev2 = bordercolor rgba(7E9CD8ff) rgba(957FB8ff), title:^(.*kitty.*)$
windowrulev2 = bordercolor rgba(98BB6Cff) rgba(7AA89Fff), title:^(.*nvim.*)$
windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$

$mainMod = super

# Volume & Brightness
bind = , XF86AudioRaiseVolume, exec, pamixer -i 10
bind = , XF86AudioLowerVolume, exec, pamixer -d 10
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioMicMute, exec, pamixer --default-source -t
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , Print, exec, sh -c 'mkdir -p ~/Pictures/screenshots && grim -g "$(slurp)" ~/Pictures/screenshots/screenshot_$(date +%F_%T).png'

# Launch apps
bind = $mainMod, return, exec, $terminal
bind = $mainMod, space, exec, $menu
bind = $mainMod, F, exec, $fileManager
bind = SUPER SHIFT, N, exec, ~/.config/hypr/scripts/toggle-hyprsunset.sh
bind = $mainMod SHIFT, L, exec, hyprlock
bind = SUPER, W, exec, ~/.config/hypr/scripts/random-wallpaper

# Window manipulation
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, S, togglesplit
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, T, togglegroup

# Move focus with arrows
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize windows
bind = $mainMod CTRL, h, resizeactive, -30 0
bind = $mainMod CTRL, l, resizeactive, 30 0
bind = $mainMod CTRL, k, resizeactive, 0 -30
bind = $mainMod CTRL, j, resizeactive, 0 30

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
