"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](bg:surface0 fg:text)\
$os\
$username\
[](bg:peach fg:mantle)\
$directory\
[](fg:peach bg:green)\
$git_branch\
$git_status\
[](fg:green bg:teal)\
$c\
$rust\
$golang\
$python\
[](fg:teal bg:blue)\
$docker_context\
[](fg:blue bg:rosewater)\
$time\
[](fg:rosewater)\
$line_break$character
"""

palette = 'catppuccin_mocha'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo  = "#f2cdcd"
pink      = "#f5c2e7"
orange    = "#fab387"
red       = "#f38ba8"
peach     = "#fab387"
green     = "#a6e3a1"
teal      = "#94e2d5"
blue      = "#89b4fa"
purple    = "#b4befe"
text      = "#cdd6f4"
surface0  = "#313244"
mantle    = "#0f1419"   # <- ajustado ao teu kitty

[os]
disabled = false
style = "bg:surface0 fg:text"
format = "[$symbol ]($style)"

[username]
show_always = true
style_user = "bg:surface0 fg:text"
style_root = "bg:surface0 fg:red"
format = '[ $user ]($style)'

[directory]
style = "fg:mantle bg:peach"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "bg:green"
format = '[[ $symbol $branch ](fg:mantle bg:green)]($style)'

[git_status]
style = "bg:green"
format = '[[ $all_status$ahead_behind ](fg:mantle bg:green)]($style)'

[c]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:mantle bg:teal)]($style)'

[rust]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:mantle bg:teal)]($style)'

[golang]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:mantle bg:teal)]($style)'

[python]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:mantle bg:teal)]($style)'

[docker_context]
symbol = ""
style = "bg:blue"
format = '[[ $symbol $context ](fg:mantle bg:blue)]($style)'
only_with_files = true

[time]
time_format = "%R"
style = "bg:rosewater"
format = '[[  $time ](fg:mantle bg:rosewater)]($style)'

[line_break]
disabled = true

[character]
disabled = false
success_symbol = '[](bold fg:green)'
error_symbol = '[](bold fg:red)'
