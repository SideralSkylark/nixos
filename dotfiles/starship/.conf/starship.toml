"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](bg:mantle fg:text)\
$os\
$username\
[](bg:accent1 fg:mantle)\
$directory\
[](fg:accent1 bg:green)\
$git_branch\
$git_status\
[](fg:green bg:teal)\
$c\
$rust\
$golang\
$python\
[](fg:teal bg:blue)\
$docker_context\
[](fg:blue bg:accent2)\
$time\
[](fg:accent2)\
$line_break$character
"""

palette = 'kanagawa'

[palettes.kanagawa]
# Paleta ajustada ao fundo #0F1419
text      = "#DCD7BA"
mantle    = "#0F1419"
surface0  = "#1F1F28"

accent1   = "#DCA561" # dourado quente
accent2   = "#7E9CD8" # azul Kanagawa
red       = "#C34043"
green     = "#98BB6C"
teal      = "#7AA89F"
blue      = "#7FB4CA"
purple    = "#938AA9"
orange    = "#E6C384"

[os]
disabled = false
style = "bg:mantle fg:text"
format = "[$symbol ]($style)"

[username]
show_always = true
style_user = "bg:mantle fg:text"
style_root = "bg:mantle fg:red"
format = '[ $user ]($style)'

[directory]
style = "fg:mantle bg:accent1"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "bg:green"
format = '[[ $symbol $branch ](fg:mantle bg:green)]($style)'

[git_status]
style = "bg:green"
format = '[[ $all_status$ahead_behind ](fg:mantle bg:green)]($style)'

[c]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:mantle bg:teal)]($style)'

[rust]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:mantle bg:teal)]($style)'

[golang]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:mantle bg:teal)]($style)'

[python]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $version) ](fg:mantle bg:teal)]($style)'

[docker_context]
symbol = ""
style = "bg:blue"
format = '[[ $symbol $context ](fg:mantle bg:blue)]($style)'
only_with_files = true

[time]
time_format = "%R"
style = "bg:accent2"
format = '[[  $time ](fg:mantle bg:accent2)]($style)'

[line_break]
disabled = true

[character]
disabled = false
success_symbol = '[](bold fg:green)'
error_symbol = '[](bold fg:red)'
