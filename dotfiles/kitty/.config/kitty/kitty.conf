include current-theme.conf

# ========== FONTE ==========
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size        14

# Configurações de fonte melhoradas
disable_ligatures        never
font_features            JetBrainsMonoNF-Regular +cv02 +cv03 +cv04
box_drawing_scale        0.001, 1, 1.5, 2

# ========== APARÊNCIA ==========
# Transparência otimizada
background_opacity       0.80
dynamic_background_opacity yes

# Bordas e cantos
window_border_width      1pt
draw_minimal_borders     yes
window_margin_width      2
window_padding_width     8
placement_strategy       center

# Visual clean
hide_window_decorations  titlebar-only
confirm_os_window_close  0

# ========== CURSOR ==========
cursor_shape             block
cursor_beam_thickness    1.2
cursor_blink_interval    0.5
cursor_stop_blinking_after 15.0

# ========== SCROLL ==========
scrollback_lines         10000
scrollback_pager         less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
wheel_scroll_multiplier  3.0
touch_scroll_multiplier  1.0

# ========== MOUSE ==========
mouse_hide_wait          2.0
url_color                #89b4fa
url_style                curly
open_url_with            default
url_prefixes             http https file ftp gemini irc gopher mailto news git
detect_urls              yes
copy_on_select           no
strip_trailing_spaces    smart

# ========== SELEÇÃO ==========
rectangle_select_modifiers ctrl+alt
terminal_select_modifiers  shift
select_by_word_characters  @-./_~?&=%+#

# ========== PERFORMANCE ==========
repaint_delay            10
input_delay              3
sync_to_monitor          yes

# ========== AUDIO ==========
enable_audio_bell        no
visual_bell_duration     0.0
window_alert_on_bell     no
bell_on_tab              no

# ========== TABS ==========
tab_bar_edge             top
tab_bar_style            powerline
tab_bar_align            left
tab_bar_min_tabs         2
tab_switch_strategy      previous
tab_fade                 0.25 0.5 0.75 1
tab_separator            " ┇"
tab_powerline_style      slanted
tab_activity_symbol      none
tab_title_template       "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab} {index}:{title[title.rfind('/')+1:]}"

# ========== LAYOUT ==========
enabled_layouts          tall:bias=50;full_size=1;mirrored=false, stack
layout_margin_width      0
single_window_margin_width -1
resize_debounce_time     0.1
resize_in_steps          no

# ========== KEYBINDINGS ==========

# Tabs
map ctrl+shift+t         new_tab
map ctrl+shift+w         close_tab
map ctrl+shift+.         next_tab
map ctrl+shift+,         previous_tab
map ctrl+shift+alt+t     set_tab_title
map ctrl+shift+l         next_layout

# Windows
map ctrl+shift+enter     new_window
map ctrl+shift+n         new_os_window
map ctrl+shift+q         close_window
map ctrl+shift+]         next_window
map ctrl+shift+[         previous_window
map ctrl+shift+f         move_window_forward
map ctrl+shift+b         move_window_backward
map ctrl+shift+`         move_window_to_top
map ctrl+shift+r         start_resizing_window

# Zoom
map ctrl+shift+equal     change_font_size all +2.0
map ctrl+shift+plus      change_font_size all +2.0
map ctrl+shift+minus     change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0

# Clipboard
map ctrl+shift+c         copy_to_clipboard
map ctrl+shift+v         paste_from_clipboard
map ctrl+shift+s         paste_from_selection
map shift+insert         paste_from_selection

# Scrolling
map ctrl+shift+up        scroll_line_up
map ctrl+shift+down      scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home      scroll_home
map ctrl+shift+end       scroll_end

# Busca
map ctrl+shift+/         show_scrollback
map ctrl+shift+h         show_last_command_output

# ========== ADVANCED ==========
shell                    .
editor                   nvim
close_on_child_death     no
allow_remote_control     yes
update_check_interval    24
startup_session          none
clipboard_control        write-clipboard write-primary read-clipboard-ask read-primary-ask
