################################################################################
# Hyprlock Theme — Kanagawa Minimal Enhanced
# By Sidik Serage
################################################################################

# === Kanagawa Palette ===
$accent        = rgba(7AA89Fff)   # Teal suave (Kanagawa)
$accentLight   = rgba(98BB6Cff)   # Verde-claro, usado em sucesso/hover
$warning       = rgba(E6C384ff)   # Dourado Kanagawa
$error         = rgba(C4746Eff)   # Vermelho-terra
$background    = rgba(1F1F28ff)   # Fundo principal Kanagawa
$surface       = rgba(2A2A37ee)   # Superfície translúcida
$text          = rgba(DCD7BAff)   # Texto primário
$textSecondary = rgba(DCD7BAaa)   # Texto secundário translúcido

################################################################################
# GENERAL
################################################################################
general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

################################################################################
# BACKGROUND
################################################################################
background {
    monitor =
    path = screenshot
    blur_size = 10
    blur_passes = 3
    brightness = 0.55
    contrast = 1.08
    vibrancy = 0.05  # leve toque de cor nas sombras
    noise = 0.02
}

################################################################################
# CLOCK — minimal + elegant
################################################################################
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%H:%M")"
    color = $text
    font_size = 72
    font_family = JetBrainsMono Nerd Font
    font_weight = 400
    position = 0, 210
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0,0,0,0.25)
}

################################################################################
# DATE — subtle and warm
################################################################################
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %d %B %Y")"
    color = $textSecondary
    font_size = 15
    font_family = JetBrainsMono Nerd Font
    font_weight = 350
    position = 0, 150
    halign = center
    valign = center
}

################################################################################
# INPUT FIELD — minimal with tactile accents
################################################################################
input-field {
    monitor =
    size = 320, 48
    outline_thickness = 2
    outer_color = $accent
    inner_color = $surface
    font_color = $text
    check_color = $accentLight
    fail_color = $error
    capslock_color = $warning
    dots_size = 0.22
    dots_spacing = 0.18
    dots_center = true
    fade_on_empty = true
    hide_input = false
    placeholder_text =   Enter password
    placeholder_color = $textSecondary
    fail_text = Incorrect password
    position = 0, -80
    halign = center
    valign = center
    rounding = 10
    shadow_passes = 3
    shadow_size = 5
    shadow_color = rgba(0,0,0,0.35)
}

################################################################################
# SMALL DETAIL — system hint (bottom center)
################################################################################
label {
    monitor =
    text = "Press ESC to cancel"
    color = rgba(DCD7BA66)
    font_size = 11
    font_family = JetBrainsMono Nerd Font
    position = 0, -140
    halign = center
    valign = center
}

