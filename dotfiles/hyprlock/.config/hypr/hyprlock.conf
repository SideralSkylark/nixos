$accent = rgba(BAE6FDff)  # Cinza claro para destaque
$background = rgba(1F1F1Fff)  # Cinza muito escuro
$surface = rgba(2A2A2Aff)  # Cinza escuro
$text = rgba(FFFFFFFF)  # Branco
$textSecondary = rgba(FFFFFFaa)  # Branco semi-transparente

general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

background {
    monitor =
    path = screenshot  # Usa o wallpaper atual automaticamente
    blur_size = 8
    blur_passes = 3
    brightness = 0.6
    contrast = 1.1
}

# HORA (minimalista)
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%H:%M")"
    color = $text
    font_size = 64
    font_family = JetBrainsMono Nerd Font
    font_weight = 300  # Light weight
    position = 0, 200
    halign = center
    valign = center
}

# DATA (discreta)
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%d/%m/%Y")"
    color = $textSecondary
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    font_weight = 350
    position = 0, 140
    halign = center
    valign = center
}

# DIA DA SEMANA
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A")"
    color = $textSecondary
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    position = 0, 115
    halign = center
    valign = center
}

# INPUT FIELD (ultra minimalista)
input-field {
    monitor =
    size = 280, 45
    outline_thickness = 1
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface
    font_color = $text
    fade_on_empty = false
    placeholder_text =
    hide_input = false
    check_color = $accent
    fail_color = rgba(FF6B6Baa)
    fail_text =
    capslock_color = $accent
    position = 0, -50
    halign = center
    valign = center
}

